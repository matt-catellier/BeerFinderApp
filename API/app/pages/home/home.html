<ion-navbar *navbar>
    <ion-title>
        Home
    </ion-title>
</ion-navbar>
<ion-content class="home">
    <ion-card>
        <ion-card-header>
            Venues <span> Search: <input type="text" [(ngModel)]="searchTerm" /> </span>
        </ion-card-header>
        <ion-card-content>
            
            <ion-list *ngIf="venues">
                <ion-item class="venue" *ngFor="#venue of venues | filter:searchTerm" (click)="itemTapped(venue)">
                    <span>{{venue.name}}</span>
                </ion-item>
            </ion-list>   
        </ion-card-content>
    </ion-card>
</ion-content>
